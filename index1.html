    <script>
        
        'use strick';

        function isValid(num) {
            if (Number.isInteger(num) && num >= 0 && num <= 999) {
                return Boolean(true);
            } return Boolean(false);
        }

        function numberConversion(num) {
            if (isValid(num)) {
                return {
                    units: num % 10,
                    tens: Math.floor(num / 10) % 10,
                    hundereds: Math.floor(num / 100),
                }
            } return 'На вход подается число от 0 до 999.';
        }

        console.log(numberConversion(1000))

    </script>
