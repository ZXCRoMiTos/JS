<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание №1</title>
</head>
<body>
    <script>
        
        'use strick';

        // Ответ 2, потому что сначала к а прибавляется 1, а потом уже происходит присваивание.

        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // Ответ: 2

        // Ответ 1, потому что сначала происходит присваивание, а потом к b прибавляется 1.

        d = b++;
        alert(d); // Ответ: 1

        // Ответ 5, потому что сначала к a = 2 прибавляется еще 1, а потом происходит присваивание.

        c = 2 + ++a;
        alert(c); // Ответ: 5

        // Ответ 4, потому что сначала происходит вычисление 2 + b = 2, то есть 4, а только потом к b прибавляется 1.

        d = 2 + b++;
        alert(d); // Ответ: 4

        // Мы прибавляли один к a и b по два раза, поэтому ответ 3.

        alert(a); // Ответ: 3
        
        alert(b); // Ответ: 3

    </script>
</body>
</html>
