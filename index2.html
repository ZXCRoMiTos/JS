<body>
    <script>

        'use strick';

        class Product {

            constructor (name, price) {
                this.name = name;
                this.price = price;
            }

            make25PercentDiscount() {
                this.price *= 0.75;
            }
        }

        let a = new Product('Kek', 1000);
        console.log(a.price);
        console.log(a.make25PercentDiscount());
        console.log(a.price);

    </script>
