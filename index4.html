<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание №4</title>
</head>
<body>
    <script>
        
        'use strick';

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }
        
        function adding(arg1, arg2) {
            return arg1 + arg2;
        }

        function subtraction(arg1, arg2) {
            return arg1 - arg2;
        }

        function multiplication(arg1, arg2) {
            return arg1 * arg2;
        }

        function dividing(arg1, arg2) {
            return arg1 / arg2;
        }

        let a = getRandomInt(10);
        let b = getRandomInt(10);
        alert(a);
        alert(b);

        alert(adding(a, b));
        alert(subtraction(a, b));
        alert(multiplication(a, b));
        alert(dividing(a, b));

    </script>
</body>
</html>
