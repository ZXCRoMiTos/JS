    <script>

        'use strick';

        function Product (name, price) {
            this.name = name;
            this.price = price;
        }

        Product.prototype.make25PercentDiscount = function() {
            this.price *= 0.75;
        };

        let a = new Product('kek', 1000);
        console.log(a.price);
        a.make25PercentDiscount();
        console.log(a.price);

    </script>
