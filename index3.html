<body>
    <script>
        
        'use strick';

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        let a = getRandomInt(10);
        let b = getRandomInt(10);
        alert(a);
        alert(b);

        if (a > 0 && b > 0) {
            alert(a - b);
        } else if (a < 0 && b < 0) {
            alert(a * b);
        } else if ((a < 0 && b > 0) || (a > 0 && b < 0)) {
            alert(a + b);
        }

    </script>
</body>
